<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sticky Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>
    <div class=note>
        <h2>Remember why you started!</h2>
    </div>
    <div id=blue class=note>
        <h3>Decide what kind of life you really want, and then say <u>NO</u> to everything that isn't that.</h2>
    </div>
    <div id=green class=note>
        <h2>Be sure to identify your motivations...</h2>
    </div>
    <div id=pink class=note>
            <h1>Spread joy !</h1>
    </div>
</body>
</html>
